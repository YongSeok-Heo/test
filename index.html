<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consulting</title>
        <link rel="stylesheet" href="./assets/css/Consulting.css" />
    </head>
    <body>
        <section>
            <article class="modal">
                <div class="modal__wrap">
                    <!-- ModalHeader -->
                    <div class="modal__head">
                        <div class="modal__title">
                            행사 유형 선택
                        </div>
                        <button class="button__style button--cancle">취소</button>
                        <button class="button__style button--apply"><span>적용하기</span><span>적용</span></button>
                    </div>

                    <hr />

                    <!-- EventTypeList -->
                    <div class="event-list">
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">경연/교육/세미나</span>
                                <span class="event-list__info">특정 대상으로 하는 강의</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">기업/단체 행사</span>
                                <span class="event-list__info">대규모로 사용하는 행사</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">공연</span>
                                <span class="event-list__info">무대 시설을 사용하는 행사</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">스포츠 행사</span>
                                <span class="event-list__info">기업체육대회</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">시험</span>
                                <span class="event-list__info">국가고시, 영어시험 등</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">전시/박람회</span>
                                <span class="event-list__info">건축 박람회 등</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">촬영</span>
                                <span class="event-list__info">웹 드라마, 정규 드라마</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">캠프/연수</span>
                                <span class="event-list__info">기숙사를 쓰는 행사</span>
                            </label>
                        </div>
                        <div class="event-list__checkbox">
                            <label>
                                <input type="radio" name="checkbox" class="checkbox__input" />
                                <span class="checkbox__circle"></span>
                                <span class="event-list__title">기타</span>
                            </label>
                        </div>
                    </div>

                    <!-- FAQs -->
                    <div class="faq">
                        <div class="faq__wrap">
                            <div class="faq__info">
                                생활체육 문의는 FAQs를 확인해주세요
                            </div>
                            <button class="button__style faq__faqs">
                                <span>FAQs</span>
                                <span><img src="./assets/img/down-icon.png" alt="화살표" /></span>
                            </button>
                            <button class="button__style faq__question">
                                <span><img src="./assets/img/footer-kakao.png" alt="카카오톡" /></span>
                                <span>카카오톡 문의</span>
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </body>
</html>
